<html lang="en"><head><meta http-equiv="Content-Type" content="text/html; charset=UTF-8">

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Payment Form</title>
</head>
<body>
    <form action="file:///C:/Users/Goodhand/Desktop/Arshad/form%202.html?name+required=&amp;address=&amp;email=&amp;pincode=&amp;card_type=&amp;Card_Number=&amp;exp_date=&amp;cvv=">
    <h1>Payment Form</h1>
    <h2>Contact information</h2>
    <p>
        Name:* <input type="text" name="name" required="">
    </p>
   <legend>Gender</legend>
    <p>
        Male: <input type="radio" name="male" id="female">
        Female: <input type="radio" name="male" id="female">
    </p>
    <p>
        Address: <textarea name="address" id="addresss" cols="100" rows="10"></textarea>
    </p>
    <p>Email: <input type="email" name="email" id="email"></p>
    <p>pincode: <input type="number" name="pincode" id="pincode"></p>
    <h2>Payment information</h2>
    <p>Card Type:
        <select name="card_type" id="card_type">
            <option value="">--select a card type--</option>
            <option value="Visa">Visa</option>
            <option value="Master Card">Master Card</option>
            <option value="Rupay">Rupay</option>
        </select>
    </p>
    <p>Card Number: <input type="number" name="Card_Number" id="Card_Number"></p>
    <p>
        Expiration Date: <input type="date" name="exp_date" id="exp_date">
    </p>
    <p>
        Cvv: <input type="password" name="cvv" id="cvv">
    </p>
    <input type="submit">
</form>
